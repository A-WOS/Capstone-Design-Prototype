<script>
    function btn_clk(num){
        if(num == 3){
            location.href = 'http://127.0.0.1:8000/play/success/';
        }else{
            location.href = 'http://127.0.0.1:8000/play/fail/';
        }

    }
</script>



{#타이머 기능#}
<script>
    var i = 110;
    function start() {
        if (i == 110)
        {
            i = 110;
            var digit = document.getElementById("digit");

            var elem = document.getElementById("myBar");
            var width = 110;
            var id = setInterval(frame,1000);
            function frame() {
                if (width <= 0) {
                    clearInterval(id);
                    i=14;
                    digit.innerHTML = width + "초";

                    location.href = 'http://127.0.0.1:8000/play/fail/';

                } else {
                    digit.innerHTML = width/10-1 + "초";

                    width-=10;
                    elem.style.width = width + "%";

                }
            }
        }
    }
    start()
</script>
